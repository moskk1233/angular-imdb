<div class="flex flex-col justify-center items-center hover:opacity-70 cursor-pointer">
  <a routerLink="/people/{{ actor().id }}">
    <div class="relative rounded-full w-40 h-40 overflow-hidden">
      <img class="w-full h-full object-cover" fill [ngSrc]="actor().image" [alt]="actor().name + ' profile'">
    </div>
    <div class="text-white flex flex-col items-center justify-center">
      <span>{{ actor().name }}</span>
      <span class="text-gray-400">{{ actor().age }}</span>
    </div>
  </a>
</div>
